name: Ruby

on:
  push:
    branches: [ ghactions ]
  pull_request:
    branches: [ ghactions ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: ubuntu

    services:
      # https://medium.com/@ldarren/number-of-ways-to-setup-database-in-github-actions-2cd48df9faae
      mysql-container:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 'root-password'
        ports:
        - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.4
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.4

    - name: Check db
      run: |
        apt-get install -y mysql-client
        mysql --version
        mysql --host mysql-container --port 3306 -uroot -p root-password -e "SHOW DATABASES"

    - name: Setup Bundler 1.17.1
      run: |
        gem uninstall bundler
        gem install bundler:1.17.1

    - name: Ensure sqlite3 installation
      run: |
        # https://stackoverflow.com/a/34151536/3846548
        apt-get install libsqlite3-dev

    - name: Bundle install
      run: |
        bundle update sqlite3
        bundle install --jobs 4 --retry 3

    - name: Rubocop checks
      run: |
        bundle exec rubocop

    - name: Run rspec tests
      run: |
        cp .config-github/* config
        bundle exec rspec spec/controllers

    - name: xvfb setup
      run: |
        export DISPLAY=:99.0
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

    - name: Copy test config
      run: |
        travis-prep.sh

    - name: Run rspec tests
      run: |
        bundle exec rspec spec/controllers

    - name: Coverage Checks
      run: |
        bundle exec rake coverage
